<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
	<h1>Update CSS Variables with <span>JS</span></h1>

	<div class="wrapper">
	<div class="inputs">
		Spacing: <input type="range" name="spacing" min="0" max="100" value="10" data-sizing="px"><br>
		Blur: <input type="range" name="blur" min="0" max="10" value="0" data-sizing="px"><br>
		Base Color: <input type="color" name="base" value="#ffff00">
	</div>
	</div>

	<div><img src="priroda.jpg"></div>	
</div>

<script type="text/javascript" src="app.js"></script>
</body>
